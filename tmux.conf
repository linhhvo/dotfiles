set-option -sa terminal-overrides ",xterm*:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'MunifTanjim/tmux-mode-indicator'

set -g mouse on
set -g default-terminal "tmux-256color"

set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Change prefix key 
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Change window numbering to start from 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Change copy mode key bindings 
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Use the same working directory when split pane
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Change keys to split panes
unbind '"'
unbind %
bind h split-window -h
bind v split-window -v

# Set key to reload config file
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Options for mode indicators
set -g @mode_indicator_prefix_prompt '    '
set -g @mode_indicator_empty_prompt '    '
set -g @mode_indicator_copy_prompt '    '
set -g @mode_indicator_prefix_mode_style 'bg=#{@thm_serenity}, fg=#{@thm_bg}'
set -g @mode_indicator_empty_mode_style 'bg=#{@thm_pink}, fg=#{@thm_bg}'

# Colors
set -g @thm_bg "#1B1F23"
set -g @thm_fg "#ffdede"

set -g @thm_pink "#e5a3a1" 
set -g @thm_green "#b4e3ad"
set -g @thm_yellow "#ebe3b1"
set -g @thm_orange "#f1C192"
set -g @thm_serenity "#92a8d1"
set -g @thm_blue "#a3cbe7"
set -g @thm_lavender "#beabe8"
set -g @thm_mauve "#e2c0fc"
set -g @thm_babyblue "#b9d4ff"
set -g @thm_teal "#9edabe"
set -g @thm_matcha "#a3be8c"

set -g @thm_darkest "#161a1e"
set -g @thm_darker "#22262a"
set -g @thm_grey "#5d6165"
set -g @thm_white "#eeeff0"
set -g @thm_seasalt "#f8f9fa"

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{tmux_mode_indicator}"
# set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_serenity},fg=#{@thm_serenity}] },#{#[bg=#{@thm_pink},fg=#{@thm_pink}] }}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_teal}]  #S "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_white},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]  #{pane_current_command} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_white},none]│"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_babyblue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_white},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#{?#{e|>=:10,#{battery_percentage}},#{#[bg=#{@thm_bg},fg=#{@thm_pink}]},#{#[bg=#{@thm_bg},fg=#{@thm_orange}]}} 󰂅 #{battery_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_white}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_lavender}]  #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_serenity}, fg=#{@thm_bg}]    "

# Configure Tmux
set -g status-position top
set -g status-style "bg=#{@thm_bg}"
set -g status-justify "absolute-centre"

# pane border look and feel
setw -g pane-border-status top
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_matcha}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_grey}"
setw -g pane-border-lines single

# window look and feel
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_fg}"
set -g window-status-activity-style "bg=#{@thm_pink},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_white}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},},: #W,} "
set -g window-status-current-style "bg=#{@thm_matcha},fg=#{@thm_bg},bold"

set -g message-style "fg=#{@thm_bg}, bg=#{@thm_pink}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

